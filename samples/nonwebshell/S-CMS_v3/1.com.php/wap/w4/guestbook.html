<div class="sidebar">

    <div class="sb_box">

        <div class="active" id="messagelist">
			<h3 class="Tabtitle" style="margin-top:10px;"><div class="l">查看留言</div><div class="l now">提交留言</div></h3>
			<div class="ajaxlist none mb_Tabbox mb_Tabbox_0">
			<ul>
				<li>
				{$book_list(<dl class='list-none metlist'><dt class='title'><span class='tt'>#%留言ID%<sup></sup></span><span class='name'></span><span class='time'>%留言时间%</span></dt><dd class='info'><span class='tt'>留言内容</span><span class='text'>%留言内容%</span></dd><dd class='reinfo'><span class='tt'>管理员回复</span><span class='text'>%留言回复%</span></dd></dl>)}

</li>
			</ul>

			</div>
			
			
			<div class="metinfo_mobile_form mb_Tabbox mb_Tabbox_1">
				<form method='post' name='myform' class="signupForm" action='{@SL_安装目录}booksave.asp'>
					<ul>
						<li class="input required">
							<div class="xbox">
								<input name='G_name' type='text' class='input-text' placeholder="姓名" />
							</div>
						</li>
						<li class="input">
							<div class="xbox">
								<input name='G_title' type='text' class='input-text' placeholder="标题" />
							</div>
						</li>
						<li class="input">
							<div class="xbox">
								<input name='G_phone' type='text' class='input-text' placeholder="电话" />
							</div>
						</li>
						<li class="input">
							<div class="xbox">
								<input name='G_mail' type='text' class='input-text' placeholder="Email" />
							</div>
						</li>
						
						<li class="input required">
							<div class="xbox">
								<textarea name='G_msg' class='textarea-text' placeholder="留言内容"></textarea>
							</div>
						</li>
					</ul>
					<div class="input-submit"><input type='submit' name='Submit' value='提交留言' /></div>
				</form>
			</div>
        </div>
