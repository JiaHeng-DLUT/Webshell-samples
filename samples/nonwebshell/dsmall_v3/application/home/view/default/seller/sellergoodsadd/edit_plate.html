<div class="eject_con">
    <div id="warning" class="alert alert-error"></div>
    <form method="post" action="{:url('Sellergoodsonline/edit_plate')}" id="plate_form">
        <input type="hidden" name="commonid" value="{$Request.param.commonid}" />
        <dl>
            <dt>{$Think.lang.associated_layout}ï¼š</dt>
            <dd>
                <p>
                    <label>{$Think.lang.top_layout}</label>
                    <select name="plate_top">
                        <option>{$Think.lang.ds_please_choose}</option>
                        {notempty name="plate_list.1"}
                       {foreach name="plate_list.1" item="val"}
                        <option value="{$val.storeplate_id}" {if $plateid.plateid_top == $val.storeplate_id}selected="selected"{/if}>{$val.storeplate_name}</option>
                       {/foreach}
                       {/notempty}
                    </select>
                </p>
                <p>
                    <label>{$Think.lang.bottom_layout}</label>
                    <select name="plate_bottom">
                        <option>{$Think.lang.ds_please_choose}</option>
                        {notempty name="plate_list.0"}
                       {foreach name="plate_list.0" item="val"}
                        <option value="{$val.storeplate_id}" {if $plateid.plateid_bottom == $val.storeplate_id}selected="selected"{/if}>{$val.storeplate_name}</option>
                       {/foreach}
                       {/notempty}
                    </select>
                </p>
                <p class="hint">{$Think.lang.all_advertisements_will_blank}</p>
            </dd>
        </dl>
        <div class="bottom">
            <label class="submit-border"><input type="submit" class="submit" value="{$Think.lang.ds_submit}"/></label>
        </div>
    </form>
</div>
<script>
    $(function(){
        $('#plate_form').submit(function(){
            ds_ajaxpost('plate_form');
            return false;
        });
    });
</script>
