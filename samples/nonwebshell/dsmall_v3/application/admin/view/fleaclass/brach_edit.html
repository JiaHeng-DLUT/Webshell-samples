{include file="public/header" /}


<div class="page">
    <div class="fixed-bar">
        <div class="item-title">
            <div class="subject">
                <h3>分类管理</h3>
                <h5></h5>
            </div>
            {include file="public/admin_items" /}
        </div>
    </div>
  <div class="fixed-empty"></div>
  <form id="goods_class_form" method="post" action="{:url('Fleaclass/brach_edit_save')}" name="form1">
    <input type="hidden" name="id" value="{$id}">
    <table class="ds-default-table nobdb">
      <tbody>
        <tr class="noborder">
          <td colspan="2" class="required"><label>{$Think.lang.ds_display}:</label></td>
        </tr>
        <tr class="noborder">
          <td class="vatop rowform"><ul class="nofloat">
              <li>
                <input type="radio" checked="checked" value="-1" name="fleaclass_show" id="fleaclass_show-1">
                <label for="fleaclass_show-1">{$Think.lang.goods_class_batch_edit_keep}</label>
              </li>
              <li>
                <input type="radio" value="1" name="fleaclass_show" id="fleaclass_show1">
                <label for="fleaclass_show1">{$Think.lang.ds_yes}</label>
              </li>
              <li>
                <input type="radio" value="0" name="fleaclass_show" id="fleaclass_show0">
                <label for="fleaclass_show">{$Think.lang.ds_no}</label>
              </li>
            </ul></td>
        </tr>
      </tbody>
      <tfoot>
        <tr class="tfoot">
          <td colspan="2" ><a href="JavaScript:void(0);" class="btn" onclick="document.form1.submit()"><span>{$Think.lang.ds_submit}</span></a></td>
        </tr>
      </tfoot>
    </table>
  </form>
</div>
