<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title><{$msg}></title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="/public/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
<link href="<{$smarty.const.tpl}>skin/<{$cfg.default_skin}>/member.css" rel="stylesheet" type="text/css" />
<style type="text/css">
* {margin: 0px; padding: 0px;}
body {background:#F2F2F2; font: 12px/23px Verdana, Arial, Helvetica, sans-serif;}
a {color:#0D95C9; text-decoration: none;}
a:hover {color: #f30; text-decoration: underline;}

</style>
</head>

<body>
<div id="msgbox">
	<h2 class="title-msg"><i class="fa fa-volume-up" aria-hidden="true"></i> 操作提示</h2>
    <div class="content"><{$msg}></div>
    <div class="link"><strong>系统 <span id="seconds" >2</span> 秒后将自动跳转</strong><br /><a href="<{$url}>">如果您的浏览器没有自动跳转，请点击这里...</a></div>
</div>
<script type="text/javascript">
var i = 3;
var retime = setInterval(function() {
	i = i - 1;
	if (i < 0){
		window.location.href= '<{$url}>';
		window.clearInterval(retime);
		return;
	}
	document.getElementById("seconds").innerHTML = i;
}, 1000);
</script>
</body>
</html>
